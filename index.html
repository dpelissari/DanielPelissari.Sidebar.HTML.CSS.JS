<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar HTML, CSS e JS</title>
        <style type="text/css">
            * { margin:0; padding:0; border:0; }
            header { background:#3B3355; padding:15px 0; }
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;600&display=swap');
            .container { max-width:1200px; display:flex; align-items:center; justify-content:space-between; margin:0 auto; padding:0 20px; }
            .container .github {  text-decoration:none; color:#FFF; font-family:'Raleway', sans-serif; }
            .nav-container { display:inline-block; max-width:50px; max-height:50px; outline: none; }
            .nav-container.is-active .nav-toggle:before, .nav-container.is-active .nav-toggle:after { box-shadow:none; }
            .nav-container.is-active .nav-toggle:before { transform:rotate(-45deg); }
            .nav-container.is-active .nav-toggle:after { transform:rotate(45deg); }
            .nav-container.is-active .nav-items { transform:translate(0, 0); font-family:'Raleway', sans-serif;}
            .nav-container .nav-toggle { position:relative; width:40px; height:40px; z-index:2; background:none; }
            .nav-container .nav-toggle:hover { cursor:pointer; }
            .nav-container .nav-toggle:before, .nav-container .nav-toggle:after { content:""; position:absolute; top:18px; left: 0; transform: translate(0, 0); width: 100%; height: 4px; background:#FFF; transition: transform 0.3s ease, box-shadow 0.3s ease; }
            .nav-container .nav-toggle:before { box-shadow: 0 13.3333333333px 0 0 #FFF; }
            .nav-container .nav-toggle:after { box-shadow: 0 -13.3333333333px 0 0 #FFF; }
            .nav-container .nav-items { position: absolute; top: 0; left: 0; min-width: 300px; max-width: 30vw; width: 100vw; height: 100vh; z-index: 1; padding: 80px 20px 20px 10px; transition: transform 0.3s ease; transform: translate(calc(-100% - 50px), 0); background: #5D5D81; display: grid; grid-template-columns: 1fr; grid-gap:5px 0; align-content: start; box-shadow: 0 0 50px rgba(0, 0, 0, 0.3); }
            .nav-container .nav-items .nav-item { background: #e2e2e2; padding: 10px; transition: background-color 0.3s ease; text-decoration:none; }
            .nav-container .nav-items .nav-item:hover { cursor: pointer; background:#BFCDE0; }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="nav-container" tabindex="0">
                    <button class="nav-toggle" onclick="abreMenu();"></button>
                    <nav class="nav-items" onclick="fecharMenu()">
                        <a class="nav-item" href="#" onclick="fecharMenu()">HTML</a>
                        <a class="nav-item" href="#" onclick="fecharMenu()">CSS</a>
                        <a class="nav-item" href="#" onclick="fecharMenu()">Javascript</a>
                    </nav>
                    
                </div>
                <a href="https://github.com/dpelissari" class="github" target="_blank">github.com/dpelissari</span>
            </div>
        </header>
        <script type="text/javascript">
            var navContainer = document.querySelector('.nav-container');

            function abreMenu() { navContainer.classList.toggle('is-active'); }
            function fecharMenu() { navContainer.classList.remove('is-active');}

            // verifica se o elemento clicado está fora do navContainer ou do navItems. Se estiver fora desses elementos, a função fecharMenu é chamada para fechar o menu.
            document.addEventListener('click', function (event) {
                var navItems = document.querySelector('.nav-items');
                if (!navContainer.contains(event.target) && !navItems.contains(event.target)) {
                    fecharMenu();
                }
            });
        </script>
    </body>
</html>
